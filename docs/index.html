<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ししおどし</title>
    <style>
        /* CSS for shishi-odoshi animation */
        .shishi-odoshi {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="shishi-odoshi">
        <canvas id="canvas" width="200" height="200"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawShishiOdoshi(angle) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bamboo
            ctx.save();
            ctx.translate(100, 100);
            ctx.rotate((angle * Math.PI) / 180);
            ctx.translate(-100, -100);

            // Bamboo body
            ctx.fillStyle = 'green';
            ctx.fillRect(90, 50, 20, 100);

            // Bamboo cut (right-angled triangle)
            ctx.beginPath();
            ctx.moveTo(90, 50);
            ctx.lineTo(110, 50);
            ctx.lineTo(110, 30);
            ctx.closePath();
            ctx.fill();

            // Bamboo nodes
            ctx.fillStyle = 'darkgreen';
            ctx.fillRect(90, 80, 20, 5);
            ctx.fillRect(90, 110, 20, 5);

            ctx.restore();
        }

        function animateShishiOdoshi() {
            let angle = -45; // Start at 7 o'clock
            let direction = 1;
            setInterval(() => {
                angle += direction * 1;
                if (angle >= 0 || angle <= -90) { // 0 degrees is 9 o'clock, -90 degrees is 6 o'clock
                    direction *= -1;
                }
                drawShishiOdoshi(angle);
            }, 50);
        }

        animateShishiOdoshi();
    </script>
</body>
</html>
