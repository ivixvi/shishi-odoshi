<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ししおどし</title>
    <style>
        /* CSS for shishi-odoshi animation */
        .shishi-odoshi {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="shishi-odoshi">
        <canvas id="canvas" width="200" height="200"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawShishiOdoshi() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bamboo
            ctx.fillStyle = 'green';
            ctx.fillRect(90, 50, 20, 100);

            // Draw water
            ctx.fillStyle = 'blue';
            ctx.fillRect(90, 150, 20, 20);
        }

        function animateShishiOdoshi() {
            let angle = 0;
            setInterval(() => {
                angle = (angle + 1) % 360;
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.translate(100, 100);
                ctx.rotate((angle * Math.PI) / 180);
                ctx.translate(-100, -100);
                drawShishiOdoshi();
                ctx.restore();
            }, 50);
        }

        animateShishiOdoshi();

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(url) {
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    source.start();
                });
        }

        function playShishiOdoshiSounds() {
            playSound('water-fill.mp3');
            setTimeout(() => {
                playSound('water-overflow.mp3');
                setTimeout(() => {
                    playSound('kakon.mp3');
                }, 1000); // Adjust timing as needed
            }, 2500); // Adjust timing as needed
        }

        document.querySelector('.shishi-odoshi').addEventListener('animationiteration', playShishiOdoshiSounds);
    </script>
</body>
</html>
